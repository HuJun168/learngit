<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <!-- Loading Bootstrap__PUBLIC__ -->
	    <link href="__PUBLIC__/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	    <!-- Loading Flat UI -->
	    <link href="__PUBLIC__/Flat/dist/css/flat-ui.css" rel="stylesheet">
	    <link href="__PUBLIC__/Flat/docs/assets/css/demo.css" rel="stylesheet">
	    <link rel="shortcut icon" href="__PUBLIC__/Flat/img/favicon.ico">
	    <script src="__PUBLIC__/Flat/jquery-1.8.2.min.js"></script>
	    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	    <!--[if lt IE 9]>
	      <script src="dist/js/vendor/html5shiv.js"></script>
	      <script src="dist/js/vendor/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<table class="table table-hover">
			<tr class="active">
			  <th width="30">cid</th>
			  <th>分类名称</th>
			  <th>级别</th>
		 	  <th>排序</th>
	
			  <th>操作</th>
			</tr>
			<form action="{:U('Category/catesort')}" method="post">
					<foreach name="data" item="vo" key="k">
						<tr>
							<td>{$vo.cid}</td>
							<td>{$vo.html}{$vo.cname}</td>
							<td>{$vo.level}</td>
							<td>
								<input type="text" name="{$vo.cid}" value="{$vo.csort}" id="fm">
							</td>
							<td>
								<a href="{:U('Category/add_son',array('cid'=>$vo['cid']))}" class="btn btn-sm btn-primary">添加子类</a>
								<a href="{:U('Category/update_cate',array('cid'=>$vo['cid']))}" class="btn btn-sm btn-warning">编辑</a>
								<a href="{:U('Category/delete_cate',array('cid'=>$vo['cid']))}" class="btn btn-sm btn-danger">删除</a>
							</td>
						</tr>
				</foreach>
				<!-- <input type="submit" value="确认"> -->
			</form>
		</table>
	</body>
</html>
<script>
	$(function(){
		$('input#fm').blur(function(){
			var name= $(this).attr('name');
			var value = $(this).attr('value');
			$.post("{:U('Category/catesort')}",{k:name,v:value},function(data){
				if(data.code == 1){
					window.location.reload(true);
				}
			})
		})
	})
</script>
