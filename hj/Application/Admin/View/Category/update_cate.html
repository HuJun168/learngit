<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <!-- Loading Bootstrap -->
	    <link href="__PUBLIC__/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	    <!-- Loading Flat UI -->
	    <link href="__PUBLIC__/Flat/dist/css/flat-ui.css" rel="stylesheet">
	    <link href="__PUBLIC__/Flat/docs/assets/css/demo.css" rel="stylesheet">
	    <link rel="shortcut icon" href="__PUBLIC__/Flat/img/favicon.ico">
	    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	    <!--[if lt IE 9]>
	      <script src="dist/js/vendor/html5shiv.js"></script>
	      <script src="dist/js/vendor/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="alert alert-success">修改分类</div>
		<form action="{:U('Category/update_cate')}" method="post">
			<div class="form-group">
				<label for="exampleInputEmail1">分类名称</label>
				<input id="exampleInputEmail1" class="form-control" type="text" placeholder="请输入分类名称" required="" name="cname" value="{$data.cname}">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">所属分类</label>
				<select name="pid" class="form-control">
					<foreach name="son" item="vo">
						<option value="{$vo.cid}">{$vo.cname}</option>
					</foreach>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">分类标题</label>
				<input id="exampleInputEmail1" class="form-control" type="text" placeholder="请输入分类标题" required="" name="ctitle" value="{$data.ctitle}">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">分类关键字</label>
				<textarea name="ckeywords" rows="5" cols=""  class="form-control" placeholder="请输入分类关键字">{$data.ckeywords}</textarea>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">分类描述</label>
				<textarea name="cdes" rows="5" cols=""  class="form-control" placeholder="请输入分类描述">{$data.cdes}</textarea>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">分类排序</label>
				<input id="exampleInputEmail1" class="form-control" type="text" placeholder="请输入分类排序" required="" name="csort" value="{$data.csort}">
			</div>
			<input type="hidden" name="cid" value="{$data.cid}">
		
			<button class="btn btn-primary btn-block" type="submit"> 确定 </button>
		</form>
		
	</body>
</html>
