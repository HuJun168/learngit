<html>
	<head>

	<body>
		<form action=""method="post" enctype="multipart/form-data">
		<div class="alert alert-success">修改友链</div>

			<input type="hidden" name="lid" value="">
			<label for="exampleInputEmail1">友链名称</label>

		<div class="form-group">
			<label for="exampleInputEmail1"></label>
				<input id="exampleInputEmail1" type="file"  name="logo">
				{$data.logo|basename}
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">友链地址</label>
			<input id="exampleInputEmail1" class="form-control" type="text" placeholder="请输入友链地址" required="" name="url_address" value="{$data.url_address}">
		</div>
		<input type="hidden" name="lid" value="{$data.lid}">
		<button class="btn btn-primary btn-block" type="submit"> 确定 </button>
		</form>
